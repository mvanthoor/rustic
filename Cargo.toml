[package]
name = "rustic"
version = "0.2.0"
authors = ["Marcel Vanthoor"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
rand = { version = "0.8.3", features = ["small_rng"] }
rand_chacha = "0.3.0"
if_chain = "1.0.1"
clap = "2.33.3"
crossbeam-channel = "0.5.0"


[features]
extra = []

[profile.dev]
opt-level = 1
debug = true
debug-assertions = true
overflow-checks = true
lto = false
panic = 'unwind'
incremental = true
codegen-units = 256
rpath = false

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
panic = 'abort'
debug = false
rpath = false
debug-assertions = false
incremental = false
overflow-checks = false